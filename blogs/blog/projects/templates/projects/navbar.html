{% load static %}
<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="/" class="header__logo">

            <img class="LOGO" src="{% static 'images/logo.png' %}" alt="Blog Logo"/>
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu"/>
            <label for="responsive-menu" class="toggle-menu">
                <span>Меню</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'profiles' %}">Авторы</a></li>
                <li class="header__menuItem"><a href="{% url 'projects' %}">Проекты</a></li>



                {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'inbox' %}">Сообщение</a></li>
                <li class="header__menuItem"><a href="{% url 'account' %}">Аккаунт</a></li>
                <li class="header__menuItem"><a href="{% url 'create-project' %}">Добавить проект</a></li>
                <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Выйти</a></li>
                {% else %}
                <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Войти</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
