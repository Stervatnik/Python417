<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>Про Flask - {{ title }}</title>
    {% else %}
    <title>Про Flask</title>
    {% endif %}
</head>
<body>
{% block content %}
    <ul class="menu">
        {% for m in menu %}
        <li>
            <a href="{{ m.url }}"> {{ m.name }}</a>
        </li>
        {% endfor %}
    </ul>


{% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Про Flask</h1>
    {% endif %}
{% endblock %}
</body>
</html>
